<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - {{ user.username }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #0d6efd;
    }
    .stream-card {
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 20px;
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ThreatSys Dashboard</span>
      <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm">Logout</a>
    </div>
  </nav>

  <div class="container my-4">
    <h2 class="mb-3">Welcome, {{ user.username }}</h2>
    <p><strong>Role:</strong> {{ user.role }}</p>

    <div class="row g-4">
      <!-- Live Stream Card -->
      <div class="col-lg-7">
        <div class="stream-card">
          <h4>Live Stream</h4>
          <img id="live-stream" src="{{ url_for('stream', user_id=user.user_id) }}" 
               class="img-fluid rounded" alt="Live Stream">
        </div>
      </div>

      <!-- Controls -->
      <div class="col-lg-5">
        <div class="stream-card">
          <h4>Start Live Stream</h4>
          <form method="POST" action="{{ url_for('start_stream') }}">
            <input type="hidden" name="user_id" value="{{ user.user_id }}">

            <div class="mb-3">
              <label class="form-label">Use webcam (leave blank for IP):</label>
              <input type="text" class="form-control" name="source" value="0">
            </div>

            <div class="mb-3">
              <label class="form-label">Or IP/RTSP URL:</label>
              <input type="text" class="form-control" name="ipurl">
            </div>

            <button type="submit" class="btn btn-success w-100">Start Stream</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
