<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Surveillance v1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f2937, #111827);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: #1e293b;
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.5);
    }
    .login-card h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 700;
      color: #38bdf8;
    }
    .form-control {
      border-radius: 10px;
      background: #111827;
      color: #fff;
      border: 1px solid #374151;
    }
    .btn-primary {
      background: #38bdf8;
      border: none;
      border-radius: 10px;
    }
    .btn-primary:hover {
      background: #0ea5e9;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .messages {
      margin-top: 1rem;
      color: #f87171;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login</h2>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Username or User ID</label>
        <input type="text" name="username_or_id" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a></p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
